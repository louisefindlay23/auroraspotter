<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aurora</title>

    <script src="https://kit.fontawesome.com/59dd3e37d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/backgrounds/register-mobile.css">
</head>

<body>

    <header>
        <nav class="icon">
            <div class="flex-container">
                <a href="index.html">
                    <h1>Aurora</h1>
                </a>
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <nav id="menu">
            <div class="flex-container">
                <h1>Menu</h1>
                <i class="fas fa-times"></i>
            </div>
            <div class="flex-column">
                <a href="index.html">
                    <h2>Home</h2>
                </a>
                <a href="login.html">
                    <h2>Log In</h2>
                </a>
                <a href="settings.html">
                    <h2>Settings</h2>
                </a>
                <a href="profile.html">
                    <h2>Profile</h2>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <h2>Please, Sign Up</h2>
        <form>
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="E-Mail Address">
            <input type="text" name="password" placeholder="Password">
            <input type="text" name="confirm-password" placeholder="Confirm Password">
            <button value="register">Sign Up</button>
        </form>
        <p id="form-text">Already got an account? Log In <a href="login.html">Here</a></p>
    </main>
</body>

</html>
